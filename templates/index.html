<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Euros a Dólares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #c9e414;
            color: #d60b0b;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        /* Main Content Styles */
        .converter-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 500;
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h2 {
            font-weight: 500;
            color: #28a745;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Users/adrian/Documents/ICAI/4o/2o Cuatri/Digitalizacion/practicas/git2/imgs/logo_comillas.png" alt="Logo">
                Conversor de Divisas
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="converter-container text-center">
            <h1 class="mb-4">Conversor de Euros a Dólares</h1>
            <form method="post">
                <div class="mb-3">
                    <input type="number" step="0.01" name="euros" class="form-control" placeholder="Introduce cantidad en euros" required>
                </div>
                <button type="submit" class="btn btn-primary">Convertir</button>
            </form>
            {% if dollars is not none %}
                <h2 class="mt-4">{{ dollars }} USD</h2>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
